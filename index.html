    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(45, 212, 191, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 680px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .profile-image-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, var(--accent-color), #2dd4bf);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image-container:hover {
            transform: scale(1.05);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-bg);
            background-color: #334155; /* Placeholder color */
        }

        .profile-name {
            font-family: 'Rubik', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 0.25rem;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-bio {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 90%;
            line-height: 1.5;
        }

        /* Social Icons */
        .social-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            font-size: 1.25rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .social-icon:hover {
            background: var(--accent-color);
            color: #0f172a;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
        }

        /* Links List */
        .links-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            position: relative;
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .link-card:hover::before {
            transform: translateX(100%);
        }

        .link-card:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .link-icon {
            font-size: 1.25rem;
            color: var(--accent-color);
            width: 24px;
            text-align: center;
        }

        .link-text {
            font-weight: 500;
            font-size: 1.05rem;
            flex-grow: 1;
            text-align: center;
        }

        .link-arrow {
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            color: var(--accent-color);
        }

        .link-card:hover .link-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Specific Link Styles (Optional: Highlights) */
        .link-card.highlight {
            background: rgba(56, 189, 248, 0.1);
            border-color: rgba(56, 189, 248, 0.3);
        }
        
        .link-card.highlight:hover {
            background: rgba(56, 189, 248, 0.2);
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer a:hover {
            color: var(--accent-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-card {
            animation: slideIn 0.5s ease-out backwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Staggered animation delays */
        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.15s; }
        .link-card:nth-child(3) { animation-delay: 0.2s; }
        .link-card:nth-child(4) { animation-delay: 0.25s; }
        .link-card:nth-child(5) { animation-delay: 0.3s; }
        .link-card:nth-child(6) { animation-delay: 0.35s; }
        .link-card:nth-child(7) { animation-delay: 0.4s; }
        .link-card:nth-child(8) { animation-delay: 0.45s; }
        .link-card:nth-child(9) { animation-delay: 0.5s; }
        .link-card:nth-child(10) { animation-delay: 0.55s; }

        /* Responsive */
        @media (max-width: 480px) {
            .profile-name { font-size: 1.75rem; }
            .link-text { font-size: 1rem; }
            .container { gap: 1.5rem; }
        }
